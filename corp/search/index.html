<!-- ********* Simple Query Input Form ********* -->


<font color="#0066cc"><b>Search all of Enron</b></font>
  <form method="GET" action="http://web.archive.org/web/20020915164637/http://www2.enron.com/av/cgi-bin/av-wrapper.pl">
  <input type="hidden" name="mss" value="simple">
  <input type="hidden" name="pg" value="q">

  <input type="hidden" name="what" value="web">
  <input type="hidden" name="filter" value="all">
  <input type="hidden" name="fmt" value=".">

  Keywords<br>
  <input name="q" size="50" maxlength="800" value=""> <input type="submit" name="search" value="Search">
  </form>
<br>
&nbsp;<br>
<font color="#0066cc"><b>Search by operating company</b></font>
  <form method="GET" action="http://web.archive.org/web/20020915164637/http://www2.enron.com/av/cgi-bin/av-wrapper.pl">
  <input type="hidden" name="mss" value="simple">
  <input type="hidden" name="pg" value="q">

  <input type="hidden" name="what" value="web">

  Operating company<br>
  <select name="filter">
<option value="ect">Enron North America
<option value="ei">Enron International
<option value="ees">Enron Energy Services
<option value="ec">Enron Broadband Services
<option value="ets">Enron Transportation &amp; Storage
<option value="fgt">Florida Gas Transmission
<option value="citrus">Citrus Corp.
<option value="nbp">Northern Border Pipeline
<option value="hottap">HotTap
<option value="wind">Enron Wind
<option value="eott">EOTT Energy Partners, L.P.
<option value="esa">Enron South America
<option value="br">Enron South America - Portuguese
<option value="ar">Enron South America - Argentina
</select>

  <input type="hidden" name="fmt" value=".">

<br>
&nbsp;<br>
  Keywords<br>
  <input name="q" size="50" maxlength="800" value=""> <input type="submit" name="search" value="Search">
  </form>
<br>
&nbsp;<br>
<font color="#0066cc"><b>Search Press Releases only</b></font>
<form method="GET" action="http://web.archive.org/web/20020915164637/http://www2.enron.com/av/cgi-bin/av-wrapper.pl">

<input type="hidden" name="fmt" value=".">

  Keywords<br>
<input name="q" size="50" maxlength="800" value=""><input type="submit" name="search" value="Search">
</form>
